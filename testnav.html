<!doctype html>
<!-- 記得改語言 -->
<html lang="zh-TW">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS 註: ./ 點斜表以網站的根目錄去找 -->
    <link rel="stylesheet" href="./plugins/bootstrap.css">
    <!-- custom.css 放Bootstrap後，來蓋掉bootstrap的效果。-->
    <link rel="stylesheet" href="./plugins/custom.css">
    <!-- 網頁頁籤上的 icon -->
    <link rel="shortcut icon" href="./imgs/favicon.ico" type="image/x-icon">
    
    <!-- Google Font Noto Sans TC + Robot  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Roboto&display=swap" rel="stylesheet">
    <!-- Font Awesome  -->
    <script src="https://kit.fontawesome.com/a9a2a05be5.js" crossorigin="anonymous"></script>


    <title>泰山度假飯店 - 放鬆的快樂時光!</title>
  </head>
  <body>

    <div class="container bg-primary mb-5">
        <h2>container; 等同 container-sm</h2>
    </div>

    <div class="container-sm bg-primary mb-5">
        <h2>container-sm; <576 w-100</h2>
    </div>

    <div class="container-md bg-primary mb-5">
        <h2>container-md; <768 w-100</h2>
    </div>

    <div class="container-lg bg-primary mb-5">
        <h2>container-lg; <992px w-100</h2>
    </div>

    <div class="container-xl bg-primary mb-5">
        <h2>container-xl; <1200px w-100</h2>
    </div>

    <div class="container-xxl bg-primary mb-5">
        <h2>container-xxl; <1400px w-100</h2>
    </div>

    <div class="container-fluid bg-primary mb-5">
        <h2>container-fluidl; <1400px w-100</h2>
    </div>




    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="./plugins/bootstrap.bundle.js"></script>
  </body>
</html>
